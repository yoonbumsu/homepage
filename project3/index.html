<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyle.css"/>
   
    <script src="main.js"defer></script>
    <title>Shopping</title>
    
   
</head>
<body>
    <!--Logo-->
   
        <img src="imgs/logo.png" alt="logo" class="logo">


      <!--Buttons-->
     <section class="buttons">
       
         <button class="btn">
             <img src="imgs/blue_t.png" alt="tshirt" class="imgbtn" data-value="type" data-value="tshirt" >
            </button>
         <button class="btn">
             <img src="imgs/blue_p.png" alt="pants" class="imgbtn" data-value="type" data-value="pants">
            </button>
         <button class="btn">
             <img src="imgs/blue_s.png" alt="skirt" class="imgbtn" data-value="type" data-value="skirt">
            </button>
        
         <button class="btn colorbtn blue" data-value="color" data-value="blue" >Blue</button>
         <button class="btn colorbtn yellow" data-value="color" data-value="yellow">Yellow</button>
         <button class="btn colorbtn pink" data-value="color" data-value="pink">Pink</button>
       
        </section>
  <!--Items-->
   
        <ul class="items">
          
              
        </ul>
    
</body>
</html>
